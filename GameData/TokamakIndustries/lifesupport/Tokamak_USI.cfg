@PART[TIinflato1]:NEEDS[USILifeSupport]
{
	MODULE
	{
		name = ModuleLogisticsConsumer
	}	
	
	MODULE 
	{
		name = ModuleHabitation
		BaseKerbalMonths = 2
		CrewCapacity = 6
		BaseHabMultiplier = 1
		ConverterName = Habitat
		StartActionName = Start Habitat
		StopActionName = Stop Habitat
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.34
		}
	}
	
	MODULE
	{
		name = MKSModule
		workSpace = 0
		livingSpace = 6
		hasGenerators = false
	}

	RESOURCE
	{
		name = Supplies
		amount = 500
		maxAmount = 500
	}
	RESOURCE
	{
		name = Mulch
		amount = 0
		maxAmount = 50
	}
}

