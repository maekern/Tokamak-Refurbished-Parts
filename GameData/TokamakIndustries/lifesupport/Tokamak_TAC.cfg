@PART[TIinflato1]:NEEDS[TacLifeSupport]
{
	MODULE
	{
		name = LifeSupportModule
	}
}

@PART[TIinflato2]:NEEDS[TacLifeSupport]
{
	MODULE
	{
		name = LifeSupportModule
	}
}

@PART[TIinflatoFlat]:NEEDS[TacLifeSupport]
{
	ExpectedCrew = 4 //placeholder variable
    
	MODULE
	{
		name = LifeSupportModule
	}
	
	RESOURCE
    {
        name = Food
        amount = 1.097
        maxAmount = 1.097
        @amount *= #$/ExpectedCrew$
        @maxAmount *= #$/ExpectedCrew$
    }
    RESOURCE
    {
        name = Water
        amount = 0.725
        maxAmount = 0.725
        @amount *= #$/ExpectedCrew$
        @maxAmount *= #$/ExpectedCrew$
    }
    RESOURCE
    {
        name = Oxygen
        amount = 111.038
        maxAmount = 111.038
        @amount *= #$/ExpectedCrew$
        @maxAmount *= #$/ExpectedCrew$
    }
    RESOURCE
    {
        name = CarbonDioxide
        amount = 0
        maxAmount = 95.913
        @maxAmount *= #$/ExpectedCrew$
    }
    RESOURCE
    {
        name = Waste
        amount = 0
        maxAmount = 0.1
        @maxAmount *= #$/ExpectedCrew$
    }
    RESOURCE
    {
        name = WasteWater
        amount = 0
        maxAmount = 0.924
        @maxAmount *= #$/ExpectedCrew$
    }
	
	RESOURCE
	{
		name = ElectricCharge
		amount = 100
		maxAmount = 100
		@amount *= #$/ExpectedCrew$
		@amount += 150
		@amount += #$maxAmount$
		@maxAmount = #$amount$
	}
}

